<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Serratec Music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
 
    <div class="container">

        <div class="box-login">
            <div class="row">
                <div class="col-sm-6">
                    <img src="./img/music.jpg" alt="Imagem da logo da musica">
                </div>
                <div class="col-sm-6">
                    <div class="logo">
                        <h1>Serratec Music</h1>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" class="form-control" >
                    </div>

                    <button id="btn-entrar" type="button" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/model/Usuario.js"></script>
<script src="./js/base.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
