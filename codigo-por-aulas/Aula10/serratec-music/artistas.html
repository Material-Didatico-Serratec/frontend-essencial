<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artistas | Serratec Music</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/artistas.css" />
  </head>
  <body>
    <!-- Menu do sistema -->
    <nav class="navbar navbar-expand-md navbar-dark bg-light">
      <a class="navbar-brand" href="#">Serratec</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/artistas.html">Artista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/album.html">Album</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li onclick="sair()" class="nav-item">
            <a class="nav-link" href="">Sair</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- Titulo da página -->
      <div class="row mt-3">
        <div class="col-sm-12">
          <h4>Controle de Artistas</h4>
          <hr />
        </div>
      </div>

      <!-- Botão adicionar -->
      <div class="row">
        <div class="col-sm-3">
          <button id="btn-adicionar" class="btn btn-primary btn-sm">
            Adicionar
          </button>
        </div>
      </div>

      <!-- Tabela de artistas. -->
      <div class="row mt-3">
        <div class="col-sm-12">
          <table id="tabela-artistas" class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Tipo</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Legiao Urbana</td>
                <td>Banda</td>
                <td class="col-sm-3 text-right">
                  <button class="btn btn-outline-primary btn-sm mr-2">
                    Editar
                  </button>
                  <button class="btn btn-outline-primary btn-sm mr-3">
                    Excluir
                  </button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Michael Jackson</td>
                <td>Solo</td>
                <td class="col-sm-3 text-right">
                  <button class="btn btn-outline-primary btn-sm mr-2">
                    Editar
                  </button>
                  <button class="btn btn-outline-primary btn-sm mr-3">
                    Excluir
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal de artista -->
      <div class="row">
        <!-- Modal -->
        <div class="modal fade" id="modal-artista" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">

                <!-- Header -->
              <div class="modal-header">
                <h4 id="titulo-modal" class="modal-title">Adicionar artista</h4>
              </div>

              <!-- Body -->
              <div class="modal-body">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-2">
                      <div class="form-group">
                        <label for="id">Id</label>
                        <input
                          type="text"
                          class="form-control"
                          id="id"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" />
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="tipo-artista">Tipo:</label>
                        <select class="form-control" id="tipo-artista">
                          <option>BANDA</option>
                          <option>SOLO</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- footer -->
              <div class="modal-footer">
                <button
                  id="btn-salvar"
                  type="button"
                  class="btn btn-primary btn-sm"                >
                  Salvar
                </button>
                <button
                  id="btn-cancelar"
                  type="button"
                  class="btn btn-light btn-sm"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/model/Usuario.js"></script>
    <script src="./js/model/Artista.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/controle-artista.js"></script>
  </body>
</html>
